{{- if .Values.httproute.enabled -}}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: landing
spec:
  parentRefs:
  - name: o11y-gateway
    kind: Gateway
  hostnames:
  {{- range .Values.httproute.hosts }}
    - {{ .host | quote }}
  {{- end }}
  rules:
  {{- range .Values.httproute.hosts }}
  - matches:
    {{- range .paths }}
    - path:
        type: {{ .pathType }}
        value: {{ .path }}
    {{- end }}
    backendRefs:
    - name: {{ $.Release.Name }}-landing
      kind: Service
      port: {{ $.Values.service.port }}
  {{- end }}
{{- end }}
